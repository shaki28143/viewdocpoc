<table border=1>
  <th>
    File Name
  </th>
  <th>
    File Type
  </th>
  <th>
    Action
  </th>
  <tr *ngFor="let item of fileObj">
    <td>
      {{item.fileName}}
    </td>
    <td>
      {{item.fileType}}
    </td>
    <td>
        <button (click)="onGoToPage2(item)">View</button>
    </td>
  </tr>
</table>
